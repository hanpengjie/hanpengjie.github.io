		<script type="text/javascript">
		$(document).ready(function() {
			//表单验证
			$(".form-horizontal").Validform({
				tiptype:function(msg,o,cssctl){
					var objtip=$("#regnotice");
					cssctl(objtip,o.type);
					objtip.text(msg);
				}
			});
			//倒计时
			function timer(intDiff){
				var a = window.setInterval(function(){
					if(intDiff > 0){
						var second = intDiff;
						$('#sendmsg').attr("disabled", true);
						$('#sendmsg').val(second+'秒后重试');
						intDiff--;
					}
					else{
						//结束触发器
						window.clearInterval(a);
						$('#sendmsg').attr("disabled", false);
						$('#sendmsg').val('重新发送验证码');
					}
					
				}, 1000);
			} 
			//发送验证码
			$("#sendmsg").click(function(){
				$.get("",{
					mobilephone :  $("input[name='mobilephone']").val()
				}, function (data, textStatus){
					if(data==0){
						timer(45);
					}else if(data==2){
						$("input[name='mobilephone']").focus().focusout();
					}else if(data==3){
						$("input[name='mobilephone']").focus().focusout();
					}
				});
			});
			
		});
		</script>
		</head>
		<body>
<div id="brand-box">
          <header class="mo-header">
    <div class="mo-header-left"> <a href="#"> 首页 </a> <i class="iconfont">&#xe61d;</i> <a href="#"> 找回密码 </a> </div>
  </header>
        </div>
<!--内容-->
<div class="container mt20">
          <div class="login_main">
    <div>
              <form name="loginform" class="form-horizontal" method="post" action="#">
        <div class="form-group">
                  <div class="col-xs-10 col-xs-offset-1">
            <div id="regnotice" class="lognotice mt10"></div>
          </div>
                </div>
        <div class="form-group">
                  <div class="col-xs-10 col-xs-offset-1">
            <input type="text" name="mobilephone" class="form-control" placeholder="请输入手机号" datatype="m" sucmsg="手机号验证通过！" nullmsg="请输入手机号！" errormsg="请输入正确的手机号！"/>
          </div>
                </div>
        <div class="form-group">
                  <div class="col-xs-5 col-xs-offset-1">
            <input type="text" placeholder="请输入手机验证码" class="form-control" name="authcode" datatype="s"  nullmsg="请输入验证码！" errormsg="请输入正确的验证码！"/>
          </div>
                  <div class="col-xs-5">
            <input type="button" value="获取验证码" class="btn btn-default btn-block" id="sendmsg">
          </div>
                </div>
        <div class="form-group">
                  <div class="col-xs-10 col-xs-offset-1">
            <input type="password" placeholder="请输入新密码" class="form-control" name="password" datatype="n" nullmsg="请输入密码！"/>
          </div>
                </div>
        <div class="form-group">
                  <div class="col-xs-10 col-xs-offset-1">
            <input type="submit" value="提 交" class="btn btn-danger btn-block">
          </div>
                </div>
      </form>
            </div>
  </div>
